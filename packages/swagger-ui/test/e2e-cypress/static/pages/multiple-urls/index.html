<!-- HTML for dev server -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <title>EVE SDE UI</title>
  <link href="/swagger-ui.css" rel="stylesheet" type="text/css" >
  <link href="/favicon-32x32.png" rel="icon" sizes="32x32" type="image/png" />
  <link href="/favicon-16x16.png" rel="icon" sizes="16x16" type="image/png" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }
    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }
    body {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>

<div id="swagger-ui"></div>

<script charset="UTF-8" src="/swagger-ui-bundle.js"> </script>
<script charset="UTF-8" src="/swagger-ui-standalone-preset.js"> </script>
<script>
  window.onload = function() {
    window["SwaggerUIBundle"] = window["swagger-ui-bundle"]
    window["SwaggerUIStandalonePreset"] = window["swagger-ui-standalone-preset"]
    // Build a system
    const ui = SwaggerUIBundle({
      urls: [
        { name: "Petstore OAS", url: "/documents/petstore-expanded.openapi.yaml" },
        { name: "Petstore Swagger", url: "/documents/petstore.swagger.yaml" }
      ],
      dom_id: '#swagger-ui',
      presets: [
        SwaggerUIBundle.presets.apis,
        SwaggerUIStandalonePreset
      ],
      plugins: [
        SwaggerUIBundle.plugins.DownloadUrl
      ],
      layout: "StandaloneLayout",
      onComplete: () => {
        if(window.completeCount) {
          window.completeCount++
        } else {
          window.completeCount = 1
        }
      },
      queryConfigEnabled: false,
    })

    window.ui = ui

    ui.initOAuth({
      clientId: "your-client-id",
      clientSecret: "your-client-secret-if-required",
      realm: "your-realms",
      appName: "your-app-name",
      scopeSeparator: " ",
      additionalQueryStringParams: {}
    })
  }
</script>
</body>

</html>
